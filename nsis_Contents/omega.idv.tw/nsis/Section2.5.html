<a name="2.5"></a><h2>2.5 新式用戶介面(Modern UI)</h2>

<p>一個流行的 NSIS 用戶介面就是新式用戶介面，它有著像最近的 Windows 版本一樣的介面。新式介面不僅僅是一個自定義的資源檔案，它擁有更多的新介面基礎。它的特點在於有白色的頂部來描述目前步驟、在組件選擇頁面有一個描述區域、一個歡迎頁面、一個安裝結束頁面並可允許用戶選擇運行安裝的應用程式或是重新啟動電腦及更多功能。</p>

<p>更多的訊息，請觀看 

 
<a href='https://omega.idv.tw/Docs/Modern UI/Readme.html'>Modern UI 說明文件</a> 和 <a> Modern UI 例子(在安裝目錄 \NSIS\Examples\Modern UI下)</a>. </p>
