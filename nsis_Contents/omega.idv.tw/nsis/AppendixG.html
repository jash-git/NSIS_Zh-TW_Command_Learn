<h1>附錄 G: 構建 NSIS</h1>

<p>NSIS 從版本 2.07 起引進了一個新的構建系統，基於 <a href="http://www.scons.org/">SCons</a>。新的構建系統可以一次性的構建整個 NSIS 而不再需要一個工程一個工程的去構建。它使你可以進行多個同步的工作，在 Windows 或 POSIX 上安裝而不需要安裝程式並方便的帶調試符號編輯。</p>
