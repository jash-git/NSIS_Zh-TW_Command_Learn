<h1>附錄 A: 新式用戶介面(Modern UI)</h1>

<p>NSIS 2 使得你更容易的建立一個自定義用戶介面的安裝程式。Modern UI(新式用戶介面)就像是一個 Windows 嚮導那樣的介面。這個新介面以新頁面(歡迎、完成、開始選單)和組件選擇頁面的一個描述區域為特色。這些介面和圖形都可以通過提供的設定自定義。使用 Modern UI 的宏和語言檔案使得寫一個新式介面的腳本變得簡單。</p>

<p>詳細訊息和文件請觀看 

 
<a href='https://omega.idv.tw/Docs/Modern UI/Readme.html'>Modern UI 文件</a>。</p>
